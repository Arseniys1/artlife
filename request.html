<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/request.css">
    <title></title>
</head>

<body>
    <div class="w100 bg1">
        <div class="container">
            <div class="header">
                <div class="top">
                    <div class="row">
                        <div class="col-md-3 phones">
                            <a href="#" class="before-icon">+7 (342) 271 555 3</a>
                            <a href="#" class="before-icon">+7 (342) 276 619 1</a>
                        </div>
                        <div class="col-md-6">
                            <a href="#">
                                <img src="/img/logo.png" alt="logo" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-md-3 links">
                            <a href="#" class="before-icon" id="link-callback">ОБРАТНЫЙ ЗВОНОК</a>
                            <a href="#" class="before-icon" id="link-email">НАПИШИТЕ НАМ</a>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <nav>
                        <ul class="nav-list">
                            <li>
                                <a href="#" class="current">ГЛАВНАЯ</a>
                            </li>
                            <li>
                                <a href="#">О КОМПАНИИ</a>
                            </li>
                            <li>
                                <a href="#">НАШИ УСЛУГИ</a>
                            </li>
                            <li>
                                <a href="#">ПОРТФОЛИО</a>
                            </li>
                            <li>
                                <a href="#">КОНТАКТЫ</a>
                            </li>
                            <li>
                                <a href="#">МАГАЗИН</a>
                            </li>
                        </ul>

                        <select class="mobile-nav form-control col-6" id="mobile-nav">
                            <option value="#">Перейти на страницу</option>
                            <option value="#">Главная</option>
                        </select>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="w100 bg3">
        <div class="container">
            <div class="request">
                <div class="line2"></div>

                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                        <div class="request-form">
                            <h4>Оформление заявки</h4>
                            <form action="#" method="POST" class="clearfix">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="fio" placeholder="Ф.И.О">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="phone" placeholder="Номер телефона">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <label for="service">Выберите интересующую вас услугу</label>
                                    <select class="form-control" name="service" id="service">
                                        <option value="">Наружная реклама</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="info" rows="5" placeholder="Информация по заказу"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control-file" name="photo" id="photo">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="policy">
                                    <label class="form-check-label" for="policy">
                                        Соглашаюсь с обработкой Персональных данных согласно
                                        <a href="#">Политике обработки персональных данных</a>
                                    </label>
                                </div>
                                <button class="btn btn-yellow float-right" type="submit">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contacts">
                <div class="line2"></div>

                <ul>
                    <li>
                        <div class="title phone-icon">
                            <b>Телефон</b>
                        </div>
                        <div class="value">
                            <ul>
                                <li>+7 (342) 271 555 3</li>
                                <li>+7 (342) 276 619 1</li>
                                <li>
                                    <small>отдел продаж</small>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="title mail-icon">
                            <b>E-MAIL</b>
                        </div>
                        <div class="value">
                            <ul>
                                <li>g.k.mahaon@mail.ru</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="footer">
                <div class="social-links">
                    <a href="#" class="vk"></a>
                    <a href="#" class="inst"></a>
                    <a href="#" class="fb"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
